<h2 class="page-header">Expenses</h2>
<div class="row">

  <div class="col-md-4">
    
    <form (submit)="onExpenseSubmit()">
      
      <div class="form-group">
        <label>Category</label>
        <input type="text" [(ngModel)]="category" name="category" class="form-control">
      </div>
      
      <div class="form-group">
        <label>Amount</label>
        <input type="number" [(ngModel)]="amount" name="amount" class="form-control">
      </div>
      
      <div class="form-group">
        <label>Date</label>
        <input type="text" class="form-control" bsDatepicker [(ngModel)]="datepickerModel" name="datepickerModel" showWeekNumbers="false">
      </div>
      
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul>
        <li *ngFor="let entry of list.entries">
          <span style="color:red">{{entry.datepickerModel}}</span>
          <span style="color:green">{{entry.amount}}</span>
          <span style="color:blue">{{entry.category}}</span>
        </li>
      </ul>
    </div>
  </div>
    
</div>
