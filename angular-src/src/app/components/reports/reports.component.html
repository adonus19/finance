<div class="container">
  
    <p>
      reports
    </p>

    <div *ngIf="expense">
      <h2 class="page-header">Reports</h2>
      <ul class="list-group" *ngFor= "let ex of expense">
        <li class="list-group-item">Category: {{ex.category}}</li>
        <li class="list-group-item">Amount: {{ex.amount}}</li>
        <li class="list-group-item">Date: {{ex.date}}</li>
      </ul>
    </div>
  
    <div class="col-md-6">
        
           <canvas baseChart
                       [data]="lineChartData"
                       [labels]="lineChartLabels"
                       [options]="lineChartOptions"
                       [chartType]="lineChartType"
                       (chartHover)="chartHovered($event)"
                       (chartClick)="chartClicked($event)"></canvas>
         </div>
         <div class="col-md-6">
           <canvas baseChart
                       [data]="pieChartData"
                       [labels]="pieChartLabels"
                       [chartType]="pieChartType"
                       (chartHover)="chartHovered($event)"
                       (chartClick)="chartClicked($event)"></canvas>
         </div>
         <div class="col-md-12 text-center" style="margin-top: 10px;height: 50%">
           <button (click)="randomizeType()" style="display: inline-block">Toggle</button>
         </div>  
  </div>
