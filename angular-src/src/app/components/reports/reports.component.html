<div class="container">
  <h2 class="page-header">Reports</h2>
  <div class="col-md-4">
    <form (submit)="expenseByMonth()">
      <div class="form-group">
        <label>Select Year</label>
          <select class="form-control" name="year" [(ngModel)]="year">
            <option *ngFor="let yearIndex of yearsNoDupe" [value]="yearIndex">
              {{yearIndex}}
            </option>
          </select>
        </div>
      <div class="form-group">
        <label>Sort by Month</label>
        <select class="form-control" name="month" [(ngModel)]="month">
          <option *ngFor="let monthIndex of months" [value]="monthIndex">
            {{monthIndex}}
          </option>
        </select>
      </div>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
  <div class="col-md-6" *ngIf="sortedByMonth.length > 0">
    <h3>{{month + " " + year}}</h3>
    <ul class="list-group" *ngFor="let key of sortedByMonth">
      <li class="list-group-item">Category: {{key.category}}</li>
      <li class="list-group-item">Amount: {{key.amount}}</li>
      <li class="list-group-item">Date: {{key.date}}</li>
      <li class="list-group-item">Expense ID: {{key._id}}</li>
      <a class="btn btn-primary" [routerLink]="['/editExpense', key._id]">Edit</a>
    </ul>
  </div>
</div>
