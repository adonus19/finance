<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()" #form="ngForm">
  <div class="form-group">
    <label>Name</label>
    <input type="text" required [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" required [(ngModel)]="username" name="username" class="form-control">
  </div>
  <div class="form-group">
      <label>Email</label>
      <input type="text" required [(ngModel)]="email" name="email" class="form-control">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" required [(ngModel)]="password" name="password" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="Submit" [disabled]="form.invalid" >
</form>
