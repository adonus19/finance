<h2 class="page-header">Login</h2>
<form (submit)="onLoginSubmit()" #form="ngForm">
  <div class="form-group">
    <label>Username</label>
    <input type="text" required class="form-control" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" required class="form-control" [(ngModel)]="password" name="password">
    </div>
    <input type="submit" class="btn btn-primary" value="Login" [disabled]="form.invalid">
</form>
